<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./public/styles/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style type="text/css">
        body {
            background: #000000;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="box">
            <form id="form" action="login.js">
                <div class="login-form">
                    <div class="login-form-row">
                        <p class="label-require">Phone Number</p>
                        <div class="form-input-box">
                            <input name="phone" required placeholder="Enter phone number" required id="phone_number"
                                class="form-input" placeholder="Enter phone number" />
                            <i class="text-white las la-phone shrink-0"></i>
                        </div>
                    </div>
                    <div class="login-form-row">
                        <p class="label-require">Name</p>
                        <div class="form-input-box">
                            <input required class="form-input" placeholder="Enter name" id="user_name" />
                        </div>
                    </div>
                    <div class="login-form-row">
                        <p class="label-not-require">Topics</p>
                        <select id="topics" class="js-example-basic-multiple" name="topics[]" multiple="multiple">
                            <option value="AL">Nail Tech</option>
                            <option value="WY">POS</option>
                            <option value="AL2">Sote Exchange</option>
                            <option value="W3Y">Wyoming</option>
                        </select>
                    </div>
                    <button id="btn_submit" type="submit" class="btn-submit">
                        <p class="label-not-require">Submit</p>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            /* Mask for Phone number */
            Inputmask("(999) 999-9999", {
                placeholder: "-",
                greedy: true,
            }).mask('#phone_number');
        });

        $(document).ready(function () {
            $('.js-example-basic-multiple').select2({
                placeholder: "Select topics"
            });
        });

    </script>
    <script src="login.js"></script>
</body>

</html>
